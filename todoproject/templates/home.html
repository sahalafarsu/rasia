{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="task name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="task priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="date">
                </div>
                    <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <div class="shadow card">
                <h4>Task To Be Completed</h4>
                {% for i in task2 %}
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>

                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
